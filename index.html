<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Match Move</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      margin: auto;
    }
    
    #startScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #gameContainer {
      display: none;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #gameContainer.active {
      display: flex;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .subtitle {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .instructions {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 500px;
      text-align: center;
    }
    
    .instructions h3 {
      margin-top: 0;
      color: #ffeb3b;
    }
    
    .instructions p {
      margin: 10px 0;
      font-size: 14px;
    }
    
    .startButton {
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .startButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #ff5252, #d63031);
    }
    
    .startButton:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1 class="title">Character Match Move</h1>
  <p class="subtitle">빠른 판단력과 반사신경을 테스트하는 게임</p>
  
  <div class="instructions">
    <h3>게임 규칙</h3>
    <p><strong>← →</strong> 왼쪽/오른쪽 그룹에 속하는 이미지가 나오면 해당 방향키를 누르세요</p>
    <p><strong>스페이스바</strong> 가시고기가 나오면 스페이스바를 누르세요</p>
    <p><strong>점수:</strong> 정답 +1점, 오답 -2점</p>
    <p><strong>시간:</strong> 60초 제한</p>
  </div>
  
  <button class="startButton" onclick="startGame()">게임 시작</button>
</div>

<div id="gameContainer"></div> <!-- 게임 캔버스 -->

<script src="game.js"></script>

<script>
function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  const gameContainer = document.getElementById('gameContainer');
  gameContainer.style.display = 'flex';
  gameContainer.classList.add('active');
  initializeGame(); // 게임 초기화 및 시작
}
</script>

</body>
</html>
